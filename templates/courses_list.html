<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
</head>
<body>
    <h1>All Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{{ url_for('course_details', course_id=course['course_id']) }}">
                    {{ course['course_name'] }} ({{ course['course_id'] }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
